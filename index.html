<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/pngwing.com (36).png" type="image/x-icon">
    
    <script src="https://kit.fontawesome.com/c985a6a735.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="quote-container">
        <h2>Quote of the day</h2>
        <blockquote class="quoteText">Loading...</blockquote>
        <span class="author">Loading...</span>
        <div class="features">
            <ul>
                <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                <li class="copy"><i class="fa-solid fa-copy"></i></li>
                <li class="tweet"><i class="fa-brands fa-twitter"></i></li>
            </ul>
            <button class="QouteBtn">New Quote</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
